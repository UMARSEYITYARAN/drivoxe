<script>

    function changeColor(color) {
    // Update active button
    document.querySelectorAll('.color-buttons button').forEach(btn => {
        btn.classList.remove('active');
    });
    event.target.classList.add('active');
    
    // Get all image elements
    const carImage = document.getElementById('carImage');
    const thumb1 = document.getElementById('pho');
    const thumb2 = document.getElementById('shar');
    const thumb3 = document.getElementById('opa');
    
    // Fade out current image
    carImage.style.opacity = 0;
    
    // After fade out completes, change images
    setTimeout(() => {
        const basePath = './drivoxe/html/asserts/';
        
        carImage.src = `${basePath}${color}-car-main.jpg`;
        thumb1.src = `${basePath}${color}-car-thumb1.jpg`;
        thumb2.src = `${basePath}${color}-car-thumb2.jpg`;
        thumb3.src = `${basePath}${color}-car-thumb3.jpg`;
        
        // Update alt texts
        carImage.alt = `${color} car`;
        thumb1.alt = `${color} car thumbnail 1`;
        thumb2.alt = `${color} car thumbnail 2`;
        thumb3.alt = `${color} car thumbnail 3`;
        
        // Fade in new image
        carImage.style.opacity = 1;
    }, 300);
}
