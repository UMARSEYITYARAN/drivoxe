<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <link rel="stylesheet" href="./telegram.css">
    <link rel="icon" href="./drivoxe/html/asserts/telegramlogo.png" style="border-radius:50%;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="page">
            <form action="#" class="form">
                <input type="text" name="name" placeholder="Name" class="form__input name">
                <input type="number" name="number" placeholder="Telefon raqam" class="form__input raqam">
                <input type="email" name="email" placeholder="E-mail" class="form__input email">
                <textarea name="message" placeholder="Messge
Car Name:
Car Body Color:
Car Side Mirrors:
Car Wheels:
Car Wheel Color:
Car Calipares:
                " class="form__input textarea"></textarea>
                <button class="form__button" type="submit">Send</button>
                <a href="/index.html"><p class="back"><i class="fa-solid fa-arrow-left-long"></i> back to</p></a>
            </form>
        </div>
    </div>


    <div class="space-y-2 p-4 alert-con">
        <div role="alert"
            class=" success hidden bg-green-100 dark:bg-green-900 border-l-4 border-green-500 dark:border-green-700 text-green-900 dark:text-green-100 p-2 rounded-lg flex items-center transition duration-300 ease-in-out hover:bg-green-200 dark:hover:bg-green-800 transform hover:scale-105">
            <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" class="h-5 w-5 flex-shrink-0 mr-2 text-green-600"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2"
                    stroke-linejoin="round" stroke-linecap="round"></path>
            </svg>
            <p class="text-xs font-semibold">Arizangiz adminga yuborildi!</p>
        </div>


        <div role="alert"
            class="error hidden bg-red-100 dark:bg-red-900 border-l-4 border-red-500 dark:border-red-700 text-red-900 dark:text-red-100 p-2 rounded-lg flex items-center transition duration-300 ease-in-out hover:bg-red-200 dark:hover:bg-red-800 transform hover:scale-105">
            <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" class="h-5 w-5 flex-shrink-0 mr-2 text-red-600"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2"
                    stroke-linejoin="round" stroke-linecap="round"></path>
            </svg>
            <p class="text-xs font-semibold">Xatolik yuz berdi. Telegram botingizni tekshiring!</p>
        </div>
    </div>

</body>
<script src="./telegram.js"></script>

</html>
